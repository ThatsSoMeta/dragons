{% extends 'index.html' %}
{% block content %}

<div class='homepage-section' id='games'>
    <h3>Games:</h3>
    <p>Active Games coming soon!</p>
    <a href='/games/new'><button>Start New Game!</button></a>
</div>
<div class='homepage-section' id='characters'>
    <a href="/characters/view/"><h3>Your Characters:</h3></a>
    {% for character in characters %}
    <div class='user-character'>
        <h5>{{ character.name }}</h5>
        <p><i>Level {{ character.level }}</i></p>
        <p>{{ character.race.title }} {{ character.class_name.title }}</p>
    </div>
    {% endfor %}
    <a href='/characters/create/'><button>Build New Character!</button></a>
</div>
{% endblock %}
