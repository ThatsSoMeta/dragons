{% extends 'index.html' %}
{% block content %}
<h3>This is the homepage</h3>

<div id='active-games'>
    <p>Active Games coming soon!</p>
    <button>Start New Game!</button>
</div>
<div id='characters'>
    <h3>Your Characters:</h3>
    {% for character in characters %}
    <div class='user-character'>
        <h5>{{ character.name }}</h5>
        <p>Class: {{ character.class_name }}</p>
    </div>
    {% endfor %}
    <a href='/characters/create/'><button>Build New Character!</button></a>
</div>
{% endblock %}
