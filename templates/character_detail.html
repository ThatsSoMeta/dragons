<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Sheet</title>
  </head>
  <body>
    <h1>Character Sheet</h1>

    <ul>
        {% for c in char %}
      <li>{{ c.name }}</li>
      <li>{{ c.race }}</li>
      <li>{{ c.class_name }}</li>
      <li>{{ c.alignment }}</li>
      <li>{{ c.background }}</li>
      -----------------------------------
        {% endfor %}
    </ul>
  </body>
</html>
