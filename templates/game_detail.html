{% extends 'index.html' %}
{% block content %}
<h3>This is the Game view</h3>


<h3>{{game.gameName}}</h3>
{% if user == game.gameMaster %}
    <h5>Add game note</h5>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
    <input type="submit" value="Submit">
    </form>
<ul>
{% for note in notes %}
<li>
    {{note.body}}
    {{note.createdAt}}
</li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
